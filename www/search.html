<!DOCTYPE html>
<html ng-app="esri-map-example">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Search Widget</title>

        <!-- load Esri CSS  -->
        <link rel="stylesheet" href="//js.arcgis.com/4.0beta3/esri/css/main.css">
        <style type="text/css">
            #searchDiv {
                position: absolute;
                z-index: 20;
                top: 20px;
                left: 74px;
            }
        </style>
    </head>
    <body>
        <h2>Search Widget</h2>
        <div ng-controller="ExampleController as exampleCtrl">
            <div style="position: relative;">
                <div id="searchDiv"></div>
                <esri-map-view map="exampleCtrl.map" on-create="exampleCtrl.onViewCreated"
                    view-options="{
                        center: [-73.950, 40.702],
                        zoom: 11
                    }">
                </esri-map-view>
            </div>
            <p>Based on <a href="https://developers.arcgis.com/javascript/beta/sample-code/widgets-search-2d/index.html">this sample</a>.</p>
        </div>
        <!-- load Esri JavaScript API -->
        <script src="//js.arcgis.com/4.0beta3/"></script>
        <!-- load Angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
        <!-- load the angular-esri-map module -->
        <script src="//npmcdn.com/angular-esri-map@2.0.0-beta.2"></script>
        <!-- run example app controller -->
        <script type="text/javascript">
            /*eslint indent:false*/
            /*global angular:false*/
            'use strict';

            // include esri.map module
            angular.module('esri-map-example', ['esri.map'])
                .controller('ExampleController', function(esriLoader, $scope) {
                    var self = this;

                    esriLoader.require([
                        'esri/Map',
                        'esri/widgets/Search',
                        'esri/widgets/Search/SearchViewModel',
                        'esri/PopupTemplate',
                        'esri/layers/FeatureLayer'
                    ], function(Map, Search, SearchVM, PopupTemplate, FeatureLayer) {
                        self.map = new Map({
                            basemap: 'gray'
                        });

                        self.onViewCreated = function(view) {
                            var searchWidget = new Search({
                                viewModel: new SearchVM({
                                    view: view
                                })
                            }, 'searchDiv');
                            searchWidget.startup();

                            // destroy the search widget when angular scope is also being destroyed
                            $scope.$on('$destroy', function() {
                                searchWidget.destroy();
                            });
                        };
						
                        var template = new PopupTemplate({
                            title: 'Marriage in NY, Zip Code: {ZIP}',
                            content: '<p>As of 2015, <b>{MARRIEDRATE}%</b> of the population in this zip code is married.</p>' +
                                '<ul><li>{MARRIED_CY} people are married</li>' +
                                '<li>{NEVMARR_CY} have never married</li>' +
                                '<li>{DIVORCD_CY} are divorced</li><ul>',
                            fieldInfos: [{
                                fieldName: 'MARRIED_CY',
                                format: {
                                    digitSeparator: true, //Uses a comma separator in large numbers
                                    places: 0 //sets the number of decimal places to 0 and rounds up
                                }
                            }, {
                                fieldName: 'NEVMARR_CY',
                                format: {
                                    digitSeparator: true,
                                    places: 0
                                }
                            }, {
                                fieldName: 'DIVORCD_CY',
                                format: {
                                    digitSeparator: true,
                                    places: 0
                                }
                            }]
                        });

                        var featureLayer = new FeatureLayer({
                            url: '//services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/NYCDemographics1/FeatureServer/0',
                            outFields: ['*'],
                            popupTemplate: template
                        });
						
						self.map.add(featureLayer);
						
                    });
                });
        </script>
    </body>
</html>
