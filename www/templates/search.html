<ion-view view-title="Search">
	<ion-content scroll="false">
		<form name="searchForm" ng-submit="submit(data)">

			<label class="item item-input">
				<span class="input-label">Search</span>
				<input type="text" ng-model="input" ng-change="suggest(input)">
			</label>
			<ion-item ng-repeat="suggestion in suggestions" class="item-icon-right" ng-click="search(suggestion)">
				{{suggestion.text}}
			</ion-item>

		</form>
	</ion-content>
</ion-view>
