<ion-view view-title="Browse"> 
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="feature in features">
				<div ng-repeat="(attribute, data) in feature.attributes" ng-click="onListItemClick({lng:{{feature.attributes.Longitude}}, lat:{{feature.attributes.Latitude}}})" type="item-text-wrap">
					{{attribute}}: {{data}}
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
